<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="con-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Get In Touch</h1>
        <p>Have any questions or suggestions? Drop us a message</p>
      </div>
      <form action="https://formspree.io/f/xlekgzoy" method="POST">
        <div class="form-container">
          <div class="input">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="5"
              placeholder="Message..."
              required
            ></textarea>
          </div>
          <div class="input btn">
            <button type="Submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
